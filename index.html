<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Stats</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      color: #1d1d1f;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden; /* Verhindert Scrollen beim Overlay */
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    #stats {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.12);
      width: 320px;
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none; /* Nicht anklickbar solange versteckt */
    }

    #stats.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #stats p {
      font-size: 1.125rem;
      margin: 1rem 0;
    }

    strong {
      font-weight: 600;
      color: #636366;
    }

    .goal {
      margin-top: 1rem;
      font-size: 1rem;
      font-style: italic;
      color: #007aff;
    }

    footer {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #8e8e93;
      font-weight: 500;
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* Begrüßungs-Overlay */
    #welcomeOverlay {
      position: fixed;
      inset: 0;
      background: #007aff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: 700;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      user-select: none;
    }

    #welcomeOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="welcomeOverlay">Hallo, Willkommen</div>

  <h1>YouTube Kanal-Stats</h1>
  <div id="stats">
    <p><strong>Kanal:</strong> <span id="channelTitle">...</span></p>
    <p><strong>Abonnenten:</strong> <span id="subscriberCount">...</span></p>
    <p><strong>Gesamt-Views:</strong> <span id="viewCount">...</span></p>
    <p class="goal" id="goalText"></p>
    <button id="refreshBtn">Aktualisieren</button>
  </div>

  <footer>developed by Jakob</footer>

  <script>
    const apiKey = 'AIzaSyAVXXKVyZu2mk38HoKZlyehPimjfDGQBaw';
    const channelId = 'UC419XwNMLkI5KmVCo9sRPQg';

    const welcomeOverlay = document.getElementById('welcomeOverlay');
    const statsDiv = document.getElementById('stats');

    async function loadStats() {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelId}&key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();

      if (!data.items || data.items.length === 0) {
        document.getElementById('channelTitle').textContent = "Kanal nicht gefunden";
        return;
      }

      const stats = data.items[0].statistics;
      const snippet = data.items[0].snippet;

      document.getElementById('channelTitle').textContent = snippet.title;
      const subs = parseInt(stats.subscriberCount, 10);
      document.getElementById('subscriberCount').textContent = subs.toLocaleString('de-DE');
      document.getElementById('viewCount').textContent = parseInt(stats.viewCount, 10).toLocaleString('de-DE');

      const nextGoal = Math.ceil(subs / 10) * 10;
      const remaining = nextGoal - subs;

      const goalText = remaining > 0 
        ? `${remaining} noch bis ${nextGoal}` 
        : `Herzlichen Glückwunsch! ${subs} erreicht!`;

      document.getElementById('goalText').textContent = goalText;
    }

    document.getElementById('refreshBtn').addEventListener('click', loadStats);

    // Begrüßung anzeigen, dann ausblenden und Stats sichtbar machen
    window.addEventListener('load', () => {
      setTimeout(() => {
        welcomeOverlay.classList.add('fade-out');

        // Nach der Fade-Out Dauer (1s) das Overlay entfernen und Stats zeigen
        setTimeout(() => {
          welcomeOverlay.style.display = 'none';
          statsDiv.classList.add('visible');
          loadStats();
        }, 1000);
      }, 3000); // 3 Sekunden Begrüßung sichtbar
    });
  </script>
</body>
</html>
