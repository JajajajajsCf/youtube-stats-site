<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Schrift glätten für alle Browser */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Begrüßung */
    #welcome {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      animation: fallAway 3.5s forwards ease-in-out;
    }

    @keyframes fallAway {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      80% {
        opacity: 0.8;
        transform: translateY(100px) rotateX(30deg) scale(0.95);
      }
      100% {
        opacity: 0;
        transform: translateY(-200vh) rotateX(80deg) scale(0);
        display: none;
      }
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
    }

    #stats {
      background: #111;
      margin: 0 auto;
      max-width: 400px;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 24px rgb(0 0 255 / 0.3);
      transition: all 0.3s ease;
    }

    #stats:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 30px 6px #007aff;
      transform: translateY(-10px);
    }

    #stats p {
      margin: 1rem 0;
    }

    .goal {
      color: #007aff;
      font-style: italic;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #refreshBtn {
      background-color: #007aff;
      color: white;
    }

    #refreshBtn:hover {
      background-color: #005bb5;
    }

    #channelLinkBtn {
      background: transparent;
      border: 2px solid #007aff;
      color: #007aff;
    }

    #channelLinkBtn:hover {
      background-color: #007aff;
      color: white;
    }

    #videos {
      margin: 3rem auto;
      max-width: 800px;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      padding: 0 1rem;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 12px;
    }

    footer {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      font-size: 0.9rem;
      color: red;
      z-index: 10;
    }

    /* Schneeflocken */
    .snowflake {
      position: fixed;
      color: white;
      user-select: none;
      pointer-events: none;
      font-size: 1rem;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="welcome">Herzlich Willkommen</div>

  <h1>YouTube Kanal-Stats</h1>

  <div id="stats">
    <p><strong>Kanal:</strong> <span id="channelTitle">...</span></p>
    <p><strong>Abonnenten:</strong> <span id="subscriberCount">...</span></p>
    <p><strong>Views:</strong> <span id="viewCount">...</span></p>
    <p class="goal" id="goalText"></p>
    <div class="buttons">
      <button id="refreshBtn">Aktualisieren</button>
      <button id="channelLinkBtn">Zum Kanal</button>
    </div>
  </div>

  <div id="videos"></div>

  <footer>developed by Jakob</footer>

  <script>
    const apiKey = 'AIzaSyAVXXKVyZu2mk38HoKZlyehPimjfDGQBaw';
    const channelId = 'UC419XwNMLkI5KmVCo9sRPQg';

    async function loadStats() {
      const statsUrl = `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelId}&key=${apiKey}`;
      const vidsUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=3`;

      try {
        const [statsRes, vidsRes] = await Promise.all([
          fetch(statsUrl),
          fetch(vidsUrl)
        ]);
        const statsData = await statsRes.json();
        const vidsData = await vidsRes.json();

        const snippet = statsData.items[0].snippet;
        const stats = statsData.items[0].statistics;

        document.getElementById('channelTitle').textContent = snippet.title;
        const subs = parseInt(stats.subscriberCount, 10);
        document.getElementById('subscriberCount').textContent = subs.toLocaleString('de-DE');
        document.getElementById('viewCount').textContent = parseInt(stats.viewCount, 10).toLocaleString('de-DE');

        const nextGoal = Math.ceil(subs / 10) * 10;
        const remaining = nextGoal - subs;
        document.getElementById('goalText').textContent = 
          remaining > 0 
            ? `Es fehlen noch ${remaining} Abonnent${remaining > 1 ? 'en' : ''} bis ${nextGoal}.`
            : `Ziel erreicht mit ${subs} Abonnenten!`;

        document.getElementById('channelLinkBtn').onclick = () => {
          window.open(`https://www.youtube.com/channel/${channelId}`, '_blank');
        };

        const videosEl = document.getElementById('videos');
        videosEl.innerHTML = "";
        vidsData.items.forEach(item => {
          if (item.id.videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${item.id.videoId}`;
            videosEl.appendChild(iframe);
          }
        });

      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadStats);
    loadStats();

    // Schneeflocken folgen der Maus
    document.addEventListener('mousemove', (e) => {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.style.left = `${e.clientX}px`;
      flake.style.top = `${e.clientY}px`;
      flake.textContent = '❄️';

      document.body.appendChild(flake);

      const fall = setInterval(() => {
        const top = parseInt(flake.style.top || 0);
        flake.style.top = `${top + 2}px`;
        if (top > window.innerHeight) {
          clearInterval(fall);
          flake.remove();
        }
      }, 16);
    });
  </script>
</body>
</html>
