<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basis-Styles siehe dein bisheriger Code ‚Ä¶ */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 1rem;
    }

    /* ‚ú® Willkommensbildschirm */
    #welcome {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease, transform 1s ease;
      animation: fadeInScale 1s ease;
    }

    #welcome h1 {
      font-size: 3rem;
      color: #007aff;
      animation: glow 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #007aff88; }
      100% { text-shadow: 0 0 25px #00e0ffcc; }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fadeOut {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }

    /* Stat Container (dein bestehendes Styling leicht verk√ºrzt) */
    #stats {
      background: #111;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgb(0 0 255 / 0.3);
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    #stats:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 30px 6px #007aff;
      transform: translateY(-10px);
    }

    #stats p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    button {
      padding: 0.65rem 2rem;
      margin: 0.5rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    #refreshBtn {
      background: #007aff;
      color: white;
    }

    #channelLinkBtn {
      background: transparent;
      color: #007aff;
      border: 2px solid #007aff;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8rem;
      color: #444;
    }

    .bg-text {
      position: fixed;
      color: rgba(0, 122, 255, 0.07);
      font-weight: 700;
      user-select: none;
      pointer-events: none;
      animation: fadeMove 10s linear infinite;
      white-space: nowrap;
      z-index: 1;
    }

    @keyframes fadeMove {
      0% { opacity: 0; transform: translateX(100vw); }
      10% { opacity: 0.15; }
      50% { opacity: 0.07; }
      90% { opacity: 0; transform: translateX(-100vw); }
      100% { opacity: 0; }
    }

    @media (max-width: 480px) {
      #stats {
        width: 100%;
      }
      #welcome h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- üåü Willkommensbildschirm -->
  <div id="welcome">
    <h1>Willkommen auf<br />deiner YouTube Stats Seite!</h1>
  </div>

  <!-- üéØ Stats Inhalt -->
  <h1>YouTube Kanal-Stats</h1>
  <div id="stats">
    <p><strong>Kanal:</strong> <span id="channelTitle">...</span></p>
    <p><strong>Abonnenten:</strong> <span id="subscriberCount">...</span></p>
    <p><strong>Gesamt-Views:</strong> <span id="viewCount">...</span></p>
    <p class="goal" id="goalText"></p>
    <div>
      <button id="refreshBtn">Aktualisieren</button>
      <button id="channelLinkBtn">Zum Kanal</button>
    </div>
  </div>

  <footer>developed by Jakob</footer>

  <script>
    const apiKey = 'AIzaSyAVXXKVyZu2mk38HoKZlyehPimjfDGQBaw';
    const channelId = 'UC419XwNMLkI5KmVCo9sRPQg';

    const refreshBtn = document.getElementById('refreshBtn');
    const channelLinkBtn = document.getElementById('channelLinkBtn');

    async function loadStats() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelId}&key=${apiKey}`);
        const data = await res.json();

        const stats = data.items[0].statistics;
        const snippet = data.items[0].snippet;

        const subs = parseInt(stats.subscriberCount);
        const views = parseInt(stats.viewCount);

        document.getElementById('channelTitle').textContent = snippet.title;
        document.getElementById('subscriberCount').textContent = subs.toLocaleString('de-DE');
        document.getElementById('viewCount').textContent = views.toLocaleString('de-DE');

        const nextGoal = Math.ceil(subs / 10) * 10;
        const remaining = nextGoal - subs;

        document.getElementById('goalText').textContent = remaining > 0
          ? `Es fehlen noch ${remaining} Abonnent${remaining > 1 ? 'en' : ''}, um ${nextGoal} zu erreichen.`
          : `Herzlichen Gl√ºckwunsch! Du hast ${subs} Abonnenten erreicht!`;

        channelLinkBtn.onclick = () => window.open(`https://www.youtube.com/channel/${channelId}`, '_blank');
      } catch (err) {
        console.error("Fehler beim Laden:", err);
        document.getElementById('channelTitle').textContent = "Fehler beim Laden";
      }
    }

    refreshBtn.addEventListener('click', loadStats);

    loadStats();

    // üí® Begr√º√üung automatisch ausblenden nach 3 Sekunden
    setTimeout(() => {
      const welcome = document.getElementById('welcome');
      welcome.classList.add('fadeOut');
      setTimeout(() => welcome.remove(), 1000);
    }, 3000);

    // üéá Hintergrundanimation
    function createBgText() {
      const bgText = document.createElement('div');
      bgText.className = 'bg-text';
      bgText.textContent = 'developed by Jakob';
      bgText.style.top = `${Math.random() * 80 + 10}vh`;
      bgText.style.fontSize = `${Math.random() * 2 + 2}rem`;
      document.body.appendChild(bgText);
      setTimeout(() => bgText.remove(), 10000);
    }

    setInterval(createBgText, 1300);
  </script>
</body>
</html>
